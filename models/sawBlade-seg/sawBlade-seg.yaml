# Ultralytics YOLO 🚀, AGPL-3.0 license
# COCO8-seg dataset (first 8 images from COCO train2017) by Ultralytics
# Example usage: yolo train data=coco8-seg.yaml
# parent
# ├── ultralytics
# └── datasets
#     └── coco8-seg  ← downloads here (1 MB)


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: D:/ultralytics-main/data  # dataset root dir
train: D:/ultralytics-main/data/images/train  # train images (relative to 'path') 4 images
val: D:/ultralytics-main/data/images/val  # val images (relative to 'path') 4 images
test:  # test images (optional)

# Classes
names:
  0: object


# Download script/URL (optional)
download: https://ultralytics.com/assets/coco8-seg.zip
